<ion-header>
  <ion-toolbar>
    <ion-title class="text-center text-primary">{{ title }}</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
  <ion-img [src]="img" alt="" class="img-fluid mx-auto d-block mb-3"></ion-img>

  <ion-grid>
    <ion-row>
      <ion-col size="9">
        <ion-input
          type="text"
          placeholder="New Task"
          [(ngModel)]="newtask"
          class="form-control mb-4"
        ></ion-input>
      </ion-col>
      <ion-col size="3">
        <ion-button
          expand="block"
          (click)="addTask()"
          [disabled]="!newtask.trim()"
          class="btn btn-primary"
        >
          Add Task
        </ion-button>
      </ion-col>
    </ion-row>

    <ion-row *ngIf="tasks.length > 0">
      <ion-col size="11">
        <ion-grid>
          <ion-header>
            <ion-row>
              <ion-col size="7">Item</ion-col>
              <ion-col class="text-center">Actions</ion-col>
            </ion-row>
          </ion-header>
          <ion-row *ngFor="let task of tasks; let i = index;">
            <ion-col>{{ task.task }}</ion-col>
            <ion-col class="text-center">
              <ion-button
                color="primary"
                (click)="editTask(i, newtask)"
                class="me-2"
              >
                <ion-icon name="pencil"></ion-icon>
              </ion-button>
              <ion-button color="danger" (click)="deleteTask(i)">
                <ion-icon name="trash"></ion-icon>
              </ion-button>
            </ion-col>
          </ion-row>
        </ion-grid>
      </ion-col>
    </ion-row>

    <ion-row *ngIf="tasks.length === 0">
      <ion-col size="11">
        <p class="text-center">No Tasks</p>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
